spring.application.name=demo

# 服务器端口
server.port=8080

# ============================================
# GaussDB数据库配置
# ============================================
# GaussDB(for MySQL) 连接配置
# 格式: jdbc:gaussdb://host:port/database
spring.datasource.url=jdbc:gaussdb://localhost:3306/demo_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.huawei.gaussdb.jdbc.Driver
spring.datasource.username=your_username
spring.datasource.password=your_password

# 如果使用GaussDB(for MySQL)且使用MySQL驱动，可以使用以下配置：
# spring.datasource.url=jdbc:mysql://localhost:3306/demo_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 连接池配置（HikariCP）
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# MyBatis配置
mybatis.type-aliases-package=reposcan.demo.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 初始化SQL脚本
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=true

# 日志配置（用于调试SQL）
logging.level.reposcan.demo.mapper=DEBUG
logging.level.com.huawei.gaussdb=DEBUG
